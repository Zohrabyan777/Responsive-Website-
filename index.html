<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation</title>
    <link href="/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="/style/Playstation_Img/logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menu_list">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="/style/Playstation_Img/menu.png" class="menu-icon" />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy now <img src="/style/Playstation_Img/arrow.png" />
          </button>
        </div>
        <div class="col-2">
          <img src="/style/Playstation_Img/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="/style/Playstation_Img/add.png" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="/style/Playstation_Img/fb.png" />
        <img src="/style/Playstation_Img/tw.png" />
        <img src="/style/Playstation_Img/ig.png" />
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
